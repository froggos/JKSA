<div class="card" *ngFor="let jugador of jugadores; let i = index">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <img [src]="jugador.portraitUrl" alt="">
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <h3 class="card-title">{{jugador.nombre}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="mini-bandera" [src]="jugador.banderaUrl" alt="">
                    </div>
                    <div class="col">
                        <h6>{{jugador.sable}}</h6>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h6>Rango</h6>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="medallas-container">
                    
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="rango-contenedor">
                    <h2 class="mt-2 rango p-2">#{{jugador.rango}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
